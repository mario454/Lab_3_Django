{% extends 'base.html'%}

{% block title%}
    Insert Track
{% endblock %}

{% block content %}
<h1> Insert Track</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="track">Track Name:</label>
    <input type="text" id="track" name="track">
    <input type="submit" id="Insert Track">
</form>
{% endblock %}
